<!DOCTYPE html>
<html xmlns:th="http://thmyelead.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- Page Header-->
<header class="masthead">
    <div>
        <div>
            <div>
                <div>
                    <h1>Create Reviews</h1>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div >
    <div >
        <div>
            <!-- Post preview-->
            <div th:each="review : ${reviews}" class="post-preview">
                <h2 th:text="${review.reviewerId}" class="post-title"></h2>
                <!-- Divider-->
                <hr class="my-4" />
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8" />
    <title>All Reviews - FH Dortmund Project</title>
</head>
<body>

<header>
    <div>
        <div>
            <div>
                <div>
                    <h1>Reviews / Ratings</h1>
                    <a th:href="@{/reviews/new}" class="btn btn-primary">Create Review</a>

                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content-->
<div class="container mt-4">
    <div class="row">
        <div class="col">
            <!-- Post previews -->
            <div th:each="review : ${reviews}" class="card mb-3">
                <div class="card-body">
                    <h5 th:text="${review.reviewerId}" class="card-title"></h5>
                    <h5 th:text="${review.rating}" class="card-title"></h5>
                    <a th:href="@{/reviews/{reviewId}/edit(reviewId=${review.reviewId})}" class="btn btn-primary">Edit Review</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
